<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Search Result</h1>

        {% if scan %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>SSN</th>
                    <th>Name</th>
                    <th>PII</th>
                    <th>PHI</th>
                    <th>PCI</th>
                    <th>Additional Info</th>
                    <th>Upload Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ scan.ssn }}</td>
                    <td>{{ scan.name }}</td>
                    <td>{{ scan.pii }}</td>
                    <td>{{ scan.phi }}</td>
                    <td>{{ scan.pci }}</td>
                    <td>{{ scan.additional_info }}</td>
                    <td>{{ scan.upload_date }}</td>
                </tr>
            </tbody>
        </table>
        {% else %}
        <p class="text-center">{{ message }}</p>
        {% endif %}
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Upload</a>
            <a href="/scans" class="btn btn-info">View All Files</a>
        </div>
    </div>
</body>
</html>
